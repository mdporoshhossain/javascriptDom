<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ull">
        <li>li - 1</li>
        <li>li - 2</li>
    </ul>

    <script>
        const getUl = document.querySelector("ul#ull");
       const addElement = document.createElement("li");
       addElement.innerHTML = "li - 3";
       getUl.appendChild(addElement);
    </script>
</body>
</html>
